<!DOCTYPE html>
	<html lang="en" dir="ltr">
		<head>
			<meta charset="utf-8">
				<title>GIS Maps</title>
			</head>
			<body>
				<header style="background-color:lightgrey; display:flex; justify-content:space-between;">
					<div style="float:left;">
						<img src="../images/logo.jpg" alt="GIS"/>
						<a href="../index.htm">• MAPS</a>
						<a href="resources.html">• RESOURCES</a>
						<a href="events.html">• EVENTS</a>
						<a href="products.html">• PRODUCTS</a>
					</div>
					<div style="float:right; text-align:center;">
						<img src=../images/profile.jpg alt="Profile"/>
						<br/>
						<a href="signin.html">Sign in</a>
						/
						<a href="signup.html">Sign up</a>
					</div>
				</header>
				<!-- i added fieldset to specify region (borders) for sign up information -->
				<fieldset>
					<p>
						<label for="name">Name:</label>
						<!-- i added id in input just to make it easier for the user to click the label then it will be forwarded to its input type -->
						<input type="text" id="name" name="name"/>
					</p>
					<p>
						<!-- i used email here instead of text to avoid incorrect email input from user -->
						<label for="Email">Email:</label>
						<input type="email" id="Email" name="Email"/>
					</p>
					<p>
						<label for="Password">Password:</label>
						<input type="password" id="Password" name="Password"/>
					</p>
					<p>
						<!-- i used checkbox instead of radiobox since it gives the opportunity for the user to add more than one selection -->
						<label for=cities>Choose your favourite cities</label>
						<input type="checkbox" name="cities" id="cities" value="Mecca"/>Mecca
						<input type="checkbox" name="cities" value="Medina"/>Medina
						<input type="checkbox" name="cities" value="Riyadh"/>Riyadh
					</p>
					<br/>
					<!-- submit button to finaliaze the data entered by the user-->
					<input type="submit" value="Sign up"/>
				</fieldset>
			</body>
		</html>
